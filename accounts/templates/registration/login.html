{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
  <h2>Login</h2>
  <div class="login-form">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" id="btn-submit">Login</button>
    </form>
    You can <a href="{% url 'signup' %}">sign up here</a>.
  </div>
{% endblock %}
