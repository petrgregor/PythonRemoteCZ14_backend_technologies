{% extends 'base.html' %}

{% block title %} SignUp {% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <div class="signup-form">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" id="btn-submit">Sign up</button>
    </form>
  </div>
{% endblock %}
