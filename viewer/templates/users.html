{% extends 'base.html' %}

{% block title %}
List of users
{% endblock %}

{% block content %}
<h2>List of all users:</h2>
  <ul>
      {% for user in users %}
        <li> {{ user }}
            {% if user.profile %}
            <a href="{% url 'profile' user.id %}">profil</a>
            {% else %}

            {% endif %}
        </li>
      {% empty %}
        <li>List is empty</li>
      {% endfor %}
  </ul>
{% endblock %}
