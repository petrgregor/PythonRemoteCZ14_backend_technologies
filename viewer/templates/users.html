{% extends 'base.html' %}

{% block title %}
List of users
{% endblock %}

{% block content %}
<h2>List of all users:</h2>
  <ul>
      {% for user in users %}
        <li>
            {% if user.profile %}
                <a href="{% url 'profile' user.id %}">{{ user }}</a>
            {% else %}
                {{ user }}
            {% endif %}
        </li>
      {% empty %}
        <li>List is empty</li>
      {% endfor %}
  </ul>
{% endblock %}
